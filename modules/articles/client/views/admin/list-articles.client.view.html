<section>
  <div class="page-header">
    <h1>
      Patient
      <a class="btn btn-primary pull-right" data-ui-sref="admin.articles.create">
        <i class="glyphicon glyphicon-plus"></i>
      </a>
    </h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="article in vm.articles[0].patient" data-ui-sref="admin.articles.view({articleId: article.user._id})" class="list-group-item">
      <small class="list-group-item-text">

        Last Inserted on 
        <span data-ng-bind="article.medicalRecords[article.medicalRecords.length-1].created | date:'mediumDate'"></span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="article.user.displayName"></h4>
      <p class="list-group-item-text" data-ng-bind="article.medicalRecords[article.medicalRecords.length-1].problem"></p>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="articles.$resolved && !articles.length">
    No articles yet, why don't you <a data-ui-sref="admin.articles.create">create one</a>?
  </div>
</section>
