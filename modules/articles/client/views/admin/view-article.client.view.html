<section>
  <div class="page-header">
    <h1 ng-bind="vm.articles[0].patient[0].user.displayName"></h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="article in vm.articles[0].patient[0].medicalRecords" 
      data-ui-sref="admin.articles.edit({medicalId: article._id})"
      class="list-group-item">
      {{article._id}}
      <small class="list-group-item-text">
        Inserted on 
        <span data-ng-bind="article.created | date:'mediumDate'"></span>
      </small>
      <p class="list-group-item-heading" data-ng-bind="article.problem"></p>
      <hr>
      <p class="list-group-item-text" data-ng-bind="article.medication"></p>
    </a>
  </div>
</section>
